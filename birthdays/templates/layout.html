<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Birthdays</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary header">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{{url_for('home')}}">Birthdays</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
          <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
          <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
          {% else %}
          <a class="nav-link" href="{{url_for('login')}}">Login</a>
          {%endif%}
        </div>
      </div>
    </div>
  </nav>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-{{category}} alert-dismissible">{{message}}</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <div class="container mt-3">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-8">
        {% block content%}
        {% endblock %}
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-/5P8r9yXjVQoinGy9K6TAaxMOk8kYoEKI/BUfK+2pfEghlpu6WerLhXaJ7NbgJb"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-2bSbd7z2uog0u+Y+SKbKrLpe6O5LjCJ1WnfJtZZ6XODIVa2FtXU6W8I0mCwB4Jc9"
    crossorigin="anonymous"></script>
</body>
</html>
